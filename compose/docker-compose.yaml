version: '2'
services:
  db:
    image: mysql:5.7
    container_name: vrukodelii_mysql
    restart: always
    network_mode: "bridge"
    volumes:
      - "database_data:/var/lib/mysql"
      - "./mysql/conf:/etc/mysql/conf.d"
    ports:
      - "3306:3306"
    environment:
      DNSDOCK_NAME: db
      DNSDOCK_IMAGE: vrukodelii
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: vrukodelii
      MYSQL_USER: vrukodelii
      MYSQL_PASSWORD: vrukodelii
  php:
    depends_on:
      - db
    build: ./php
    container_name: vrukodelii_php
    links:
      - db
    restart: always
    network_mode: "bridge"
    volumes:
      - "./php/etc:/usr/local/etc"
      - "../site:/var/www/site"
      - "./logs/php:/var/log/php"
    working_dir: "/var/www/site"
  nginx:
      depends_on:
        - php
      image: nginx
      container_name: vrukodelii_nginx
      links:
        - php
      restart: always
      network_mode: "bridge"
      volumes:
        - "./nginx/etc:/etc/nginx"
        - "../site:/var/www/site"
        - "./logs/nginx:/var/log/nginx"
      ports:
        - "80:80"
      working_dir: "/var/www/site"
      environment:
        DNSDOCK_NAME: site
        DNSDOCK_IMAGE: vrukodelii
volumes:
  database_data:
    driver: local
